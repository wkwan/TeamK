<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Rain</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        /* Reset Pico defaults and maintain our design */
        :root {
            --pico-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            --pico-primary: #4A90E2;
            --pico-background-color: transparent;
            --pico-color: black;
        }
        
        /* Force all text to be black and backgrounds transparent */
        * {
            color: black !important;
            background: transparent !important;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: transparent !important;
            font-family: var(--pico-font-family);
            min-height: 100vh;
        }
        
        html {
            background: white;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .text-overlay {
            position: relative;
            margin: 0 auto;
            padding: 8rem 2rem 2rem 2rem;
            text-align: center;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
            min-height: 100vh;
            z-index: 1;
            background: transparent;
        }
        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .logo {
            width: 80px;
            height: 80px;
        }
        h1.title {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }
        .subtitle-text {
            font-size: 1.25rem;
            font-weight: normal;
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', serif;
            text-transform: lowercase;
        }
        .founded {
            margin: 0.75rem 0 1.5rem 0;
        }
        .past-work {
            margin: 1rem 0 0.5rem 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
            max-width: 400px;
            width: 100%;
        }
        .gallery-item {
            position: relative;
            aspect-ratio: 16/9;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.02);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .gallery-item:hover img {
            opacity: 0.3;
        }
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            background: rgba(0, 0, 0, 0.1);
        }
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        .gallery-text {
            color: black;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            line-height: 1.3;
        }
        .gallery-title {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }
        .gallery-subtitle {
            font-weight: normal;
            font-size: 0.7rem;
        }
        .social-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
        }
        .social-links a {
            color: black;
            text-decoration: none;
            transition: opacity 0.2s;
            display: inline-block;
            cursor: pointer;
        }
        .social-links a:hover {
            opacity: 0.5;
        }
        .social-links svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            pointer-events: none;
        }
        .pronunciation {
            font-size: 1.1rem;
            font-style: italic;
            margin: 0.5rem 0;
        }
        .definition {
            font-size: 1.1rem;
            margin: 0.5rem 0 1rem 0;
        }
        
        /* Mobile responsiveness using Pico breakpoints */
        @media (max-width: 768px) {
            h1.title {
                font-size: 3rem;
            }
            .logo-title-container {
                flex-direction: column;
                gap: 0.5rem;
                justify-content: center;
                align-items: center;
            }
            .logo-title-container .logo {
                width: 100px;
                height: 100px;
            }
            .subtitle-text {
                font-size: 1.15rem;
                padding: 0 1rem;
            }
            .gallery {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
            .social-links {
                gap: 1rem;
            }
            .social-links svg {
                width: 22px;
                height: 22px;
            }
        }
        
        @media (max-width: 480px) {
            h1.title {
                font-size: 2.5rem;
            }
            .logo {
                width: 50px;
                height: 50px;
            }
            .subtitle-text {
                font-size: 1rem;
                padding: 0 0.5rem;
            }
            .text-overlay {
                width: 100%;
                padding: 6rem 1rem 1rem 1rem;
            }
        }
    </style>
</head>
<body>
